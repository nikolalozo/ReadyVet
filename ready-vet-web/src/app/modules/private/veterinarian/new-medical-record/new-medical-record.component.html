<div class="container-fluid">
    <div aria-labelledby="home-tab">
        <div class="row mx-3 mt-3">
            <div
                class="background-metal flex-1 min-height-70 d-flex align-items-center justify-content-center border-metal">
                <div class="white-title">Nov pregled</div>
            </div>
        </div>
        <div class="row d-flex flex-column mx-3 border-metal justify-content-center align-items-center shadow">
            <div class="row">
                <div class="bg-metal">
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-center">
                <form #createNewMedicalRecordForm="ngForm" (ngSubmit)="update()" autocomplete="off">
                    <div class="form-group">
                        <div class="row justify-content-center align-items-center pt-5 ">
                            <div class="col sm-6 col-md-6 justify-content-start">
                                <label for="description" class="text-primary">
                                    Opis
                                </label>
                                <span class="text-danger ml-1">*</span>
                            </div>
                            <div class="col sm-6 col-md-6 justify-content-start">
                                <textarea
                                [(ngModel)]="data.description"
                                class="form-control"
                                type="text"
                                id="description"
                                rows="7"
                                maxlength="1000"
                                name="description"
                                placeholder="Opis"
                                required
                                >
                                </textarea>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center pt-5 ">
                            <div class="col sm-6 col-md-6 justify-content-start">
                                <label for="medicines" class="text-primary">Lekovi</label>
                            </div>
                            <div class="col sm-6 col-md-6 justify-content-start">
                                <textarea
                                [(ngModel)]="data.medicines"
                                class="form-control"
                                type="text"
                                id="medicines"
                                rows="4"
                                maxlength="200"
                                name="medicines"
                                placeholder="Lekovi"
                                >
                                </textarea>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center pt-5 ">
                            <div class="col sm-6 col-md-6 justify-content-start">
                                <label for="price" class="text-primary">Cena</label>
                                <span class="text-danger ml-1">*</span>
                            </div>
                            <div class="col sm-6 col-md-6 justify-content-start">
                                <div class="input-group">
                                    <input id="price" name="price" class="form-control form-control-lg w-100" type="number"
                                        [(ngModel)]="data.price" placeholder="Cena" autocomplete="off" price required />
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" [disabled]="true">
                                            <span>din</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-5 justify-content-center">
                            <div class="row justify-content-center align-items-center">
                                <button type="submit" [disabled]="checkIfDataIsEmpty()" class="btn btn-primary">Dodaj
                                    pregled</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
