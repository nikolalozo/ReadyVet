<div class="container-fluid">
  <div aria-labelledby="home-tab">
    <div class="row mx-3 mt-3">
      <div class="background-metal flex-1 min-height-70 d-flex align-items-center justify-content-center border-metal">
        <div class="white-title">{{ _medicalService ? 'Izmeni uslugu' : 'Nova usluga' }}</div>
      </div>
    </div>
    <div class="row d-flex flex-column mx-3 border-metal justify-content-center shadow">
      <div class="row justify-content-center">
        <div class="bg-metal">
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center mx-5">
        <form #createMedicalService="ngForm" (ngSubmit)="create()" autocomplete="off">
          <div class="form-group">
            <div class="row justify-content-center pt-5 ">
              <div class="col-sm-4 justify-content-start">
                <label for="title" class="text-primary">
                  Naziv
                </label>
                <span class="text-danger">*</span>
              </div>
              <div class="col-sm-8 justify-content-start">
                <input id="title" name="title" class="form-control form-control-lg w-100" type="text"
                  [(ngModel)]="data.title" placeholder="Naziv" autocomplete="off" required />
              </div>
            </div>
            <div class="row justify-content-center align-items-center pt-5 ">
              <div class="col-sm-4 justify-content-start">
                <label for="description" class="text-primary">Opis</label>
              </div>
              <div class="col-sm-8 justify-content-start">
                <textarea
                [(ngModel)]="data.description"
                class="form-control"
                [ngStyle]="{'min-width':'50%', 'min-height':'300px'}"
                type="text"
                id="description"
                rows="5"
                required
                maxlength="1000"
                name="description"
                placeholder="Opis"
                >
                </textarea>
              </div>
            </div>
            <div class="row justify-content-center align-items-center pt-5 ">
              <div class="col-sm-4 justify-content-start">
                <label for="minPrice" class="text-primary">Minimalna cena</label>
              </div>
              <div class="col-sm-8 justify-content-start">
                <div class="input-group">
                  <input id="minPrice" name="minPrice" class="form-control form-control-lg w-75" type="number"
                    [(ngModel)]="data.minPrice" placeholder="Min cena" autocomplete="off" required />
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" [disabled]="true">
                      <span>din</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row pt-5 justify-content-center">
              <div class="row justify-content-center align-items-center  marg-10">
                <button type="submit" [disabled]="checkIfDataIsEmpty()" class="btn btn-primary">Dodaj
                  uslugu</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
